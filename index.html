<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blotter</title>

    <link href="css/base.css" rel="stylesheet">
    <link href="css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <section class='hero is-primary header'>
      <div class="container">
        <h1 class='title titleText is-2 margin'>
          <b>SPOTLY</b>
        </h1>
        <h2 class='subtitle subtitleText'>
          Fitness & Health
        </h2>
      </div>
    </section>
    
    <section class='section'>
      <div class='container'>
        <div class='columns'>
          <div class='column is-6 is-offset-one-quarter box loginBox'>
            <div style='margin: 20px'>
              <div class="subtitle">
                <b>Username</b>
              </div>
              <p class="control has-icon has-icon-right">
                <input class="input is-success" type="text" placeholder="Input Username">
                <span class="icon is-small">
                  <i class="fa fa-check"></i>
                </span>
                <span class="help is-success">This username is available</span>
              </p>
              
              <div class="subtitle margin">
                <b>Password</b>
              </div>
              <p class="control has-icon has-icon-right">
                <input class="input is-danger" type="text" placeholder="Input Password">
                <span class="icon is-small">
                  <i class="fa fa-warning"></i>
                </span>
                <span class="help is-danger">This email is invalid</span>
              </p>
              
              <div class='columns'>
                <div class='column is-3 margin'>
                  <a class="button is-primary is-large">Login</a>
                </div>
                <div class='column is-3 margin'>
                  <a class="button is-large is-primary is-outlined">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
