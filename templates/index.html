<!DOCTYPE html>
<html lang="en" style='height: 100%; background-image: url(img/background2.jpg); background-size: 1920px'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blotter</title>

    <link href="css/base.css" rel="stylesheet">
    <link href="css/bulma.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <figure class="image is-64x64 margin" style='position: fixed; margin-left: 15px'>
      <img src="img/logo.png">
    </figure>
    <section class='hero is-primary header'>
      <div class="container">
        <h1 class='title titleText is-2 margin'>
          <b>SPOTLY</b>
        </h1>
        <h2 class='subtitle subtitleText'>
          Fitness & Health
        </h2>
      </div>
    </section>
    
    <section class='section' style='background-color: rgba(0,0,0,0)'>
      <div class='container'>
        <div class='columns'>
          <div class='column is-6 is-offset-one-quarter box loginBox'>
            <div style='margin: 20px'>
              <div class="title">
                <b>Log In</b>
              </div>
              <hr/>
              <!--
              <div class="subtitle">
                <b>Username</b>
              </div>
              -->
              <p class="control has-icon has-icon-right">
                <input class="input is-success" type="text" placeholder="Username">
                <span class="icon is-small">
                  <i class="fa fa-check"></i>
                </span>
                <span class="help is-success">This username is available</span>
              </p>
              
              <!--
              <div class="subtitle margin">
                <b>Password</b>
              </div>
              -->
              <p class="control has-icon has-icon-right">
                <input class="input is-danger" type="text" placeholder="Password">
                <span class="icon is-small">
                  <i class="fa fa-warning"></i>
                </span>
                <span class="help is-danger">This email is invalid</span>
              </p>
              
              <div class='margin'>
                <div style='align: inline-block; margin-bottom: 15px'>
                    <a class="button is-primary is-medium">Login</a>
                    <a class="button is-medium is-primary is-outlined" style='margin-left: 5px'>Signup</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
